<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ gettext('home_title') }}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h1>{{ gettext('home_header') }}</h1>
		{% if g.user %}
		<p>{{ gettext('logged_in_as').format(username=g.user['name']) }}</p>
		{% else %}
			<p>{{ gettext('not_logged_in') }}</p>
		{% endif %}
	</body>
</html>
